type Order {
  Address: String 
  City: String
  Lat: Float
  Lng: Float
  carrier:String
  createdAt: Date
  shippingCost: Int
  trackingId: String
  trackingItems: TrackingItems
    @materializer(
      query: "getTrackingItemsById",
      arguments: [{name: "id", field: "trackingId"}]
    )
}

type Query {
  getOrders: JSON
    @rest(
      endpoint: "https://upsapp-18189-default-rtdb.firebaseio.com/orders.json"
    )
}
